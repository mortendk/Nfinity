name: N*finity
type: theme
description: N*finity Theme system
package: themes
core: 8.x

# -- CSS -----------------------------------------------------------------------
stylesheets:
  all:
    - css/nfinity.css
  print:
    - css/print.css

stylesheets-remove:
# can we remove by *.theme.css
  - system.theme.css
  - user.icons.css
  - node.css
